<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My gallery</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
<header>
  <section class="header-container">
    <figure>
      <img src="/profilePhoto.png" alt="">
    </figure>
    <h1>Rodney Cotton</h1>
    <p class="location">Helsinki, Finland</p>
    <div class="stats-container">
      <div class="stat">
        <p class="number">100</p>
        <p>post</p>
      </div>
      <div class="stat">
        <p class="number">2,242</p>
        <p>Followers</p>
      </div>
      <div class="stat">
        <p class="number">1,,432</p>
        <p>Following</p>
      </div>
    </div>
  </section>
</header>
<main>
  <section class="img-container">
    <img class="img1" src="/photo1.png" alt="">
    <img class="img2" src="/photo2.png" alt="">
    <img class="img3" src="/photo3.png" alt="">
    <img class="img4" src="/photo_4.png" alt="">
    <img class="img5" src="/photo5.png" alt="">
    <img class="img6" src="/photo6.png" alt="">
  </section>
</main>
</body>
</html>
